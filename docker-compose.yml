version: '3.3'

services:
  agent:
    image: agent:${TAG}
    volumes:
      - agent-sql:/var/lib/mysql
      - agent-wp:/usr/share/wordpress/wp-content
    networks:
      main-overlay:
        ipv4_address: $HOST_IP
    build:
        args:
            TSHARK_INTERFACE = $TSHARK_INTERFACE

networks:
  main-overlay:
    external: true

volumes:
  agent-sql:
  agent-wp:
  
